<div>
    <div>
        <button class="btn btn-success" (click)="kolonEkle()">
            <i class="ace-icon fa fa-plus-square"> </i>
        </button>
        <button class="btn btn-danger" (click)="veriGrupla()">
            <i class="ace-icon fa fa-sitemap"> </i>
        </button>
        <button class="btn btn-warning">
            <i class="ace-icon fa fa-sort"> </i>
        </button>
        <button class="btn btn-danger">
            <i class="ace-icon fa fa-filter"> </i>
        </button>
        <button class="btn btn-primary">
            <i class="ace-icon fa fa-times"> </i>
        </button>
        <button class="btn btn-info">
            <i class="ace-icon fa fa-file-excel-o"> </i>
        </button>
    </div>
</div>
<div>
    <table id="dynamic-table" class="table table-striped table-bordered table-hover" style="margin:5px 5px 5px 5px ">
        <thead>
            <tr>
                <th *ngFor="#row of calisma.VeriIstekSonuc.OlusturulanVeri.Kolonlar">{{row.KolonAdi}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="#kayit of calisma.VeriIstekSonuc.OlusturulanVeri.Kayitlar">
                <td *ngFor="#kyt of kayit">{{kyt}}</td>
            </tr>
        </tbody>
    </table>
</div>
